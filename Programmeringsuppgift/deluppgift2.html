<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Datorgrafik - Deluppgift 2</title>
<link rel="stylesheet" href="css/common.css">
<script src="js/gl-matrix-min.js"></script>
<script src="js/twgl-full.min.js"></script>
<script src="js/support.js"></script>
<script src="deluppgift2.js"></script>
<script>
function start()
{
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("webgl");
	if (!context) return;
	main(context);
}
</script>
</head>

<body onload="start()">
<canvas id="canvas" width="800" height="500"></canvas>
<p>
	Light Intensity:
	<input id ="rangeIntensity" oninput="lightIntensityChange()" type="range" min="0" max="3" value="1" step="0.05"></input>
</p>
<p>
    Ambience Red:
    <input type="range" min="0" max="1" step="0.05" value="0.5" id="rangeAmbienceRed" oninput="AmbienceRedChange()">
</p>
<p>
    Ambience Green:
    <input type="range" min="0" max="1" step="0.05" value="0.5" id="rangeAmbienceGreen" oninput="AmbienceGreenChange()">
</p>
<p>
    Ambience Blue:
    <input type="range" min="0" max="1" step="0.05" value="0.5" id="rangeAmbienceBlue" oninput="AmbienceBlueChange()">
</p>
</body>

</html>
